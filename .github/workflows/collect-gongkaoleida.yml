name: 公考雷达招聘信息采集

on:
  schedule:
    - cron: '0 6 * * *'  # UTC 06:00 = 北京时间 14:00
  workflow_dispatch:
    inputs:
      date:
        description: '采集年月 (YYYY-MM)，如 2025-12'
        required: false
        type: string
      pages:
        description: '最大翻页数'
        required: false
        default: '5'
        type: string

env:
  NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}

jobs:
  collect-jobs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install playwright beautifulsoup4 requests
          playwright install chromium --with-deps
      
      - name: Run Workflow
        run: python agent_workflow.py
        env:
          COLLECT_DATE: ${{ github.event.inputs.date }}
          MAX_PAGES: ${{ github.event.inputs.pages || '5' }}
      
      - name: Commit data files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ || true
          git diff --staged --quiet || git commit -m "Auto: 采集 ${{ github.event.inputs.date || '今天' }} 招聘信息"
          git push || true
      
      - name: Job Summary
        run: |
          echo "## ✅ 采集完成" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **执行时间**: $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "- **采集日期**: ${{ github.event.inputs.date || '最新' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **翻页数**: ${{ github.event.inputs.pages || '5' }}" >> $GITHUB_STEP_SUMMARY
